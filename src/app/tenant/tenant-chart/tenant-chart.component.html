<div id="chart" style="width: 100%;height: 100%;">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [stroke]="chartOptions.stroke"
        [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions" [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors" [fill]="chartOptions.fill" [yaxis]="chartOptions.yaxis"
        [legend]="chartOptions.legend"></apx-chart>
</div>
