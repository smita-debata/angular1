<form [formGroup]="changepassword">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" class="form-control newpassword-input" id="oldPassword" formControlName="oldPassword"
            placeholder="Enter old password">
    </div>
    <div class="form-group">
        <label for="password1">New Password</label>
        <input type="password" class="form-control newpassword-input" formControlName="newPassword" id="password1"
            placeholder="Enter new password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control newpassword-input" id="password2" formControlName="confirmPassword"
            placeholder="Confirm new password">
    </div>
    <div style="color: red;"
        *ngIf="changepassword.hasError('mismatch') && changepassword.get('confirmPassword')!.dirty">
        Passwords do not match.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" [disabled]="changepassword.invalid"
            (click)="handlePasswordChange()">Save</button>
    </div>
</form>
